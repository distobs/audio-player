<!DOCTYPE html>

<html>
	<head>
		<title>Audio Player</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./style.css" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<h1 class="main-title">Audio Player</h1>
		</header>

		<div class="sample-container">
			<div class="sample-grid">
				<div id="add-sample" class="sample-button">
					<p>+</p>
				</div>
			</div>
		</div>

		<div class="popup-container">
			<div class="popup-wrapper">
				<form id="form" class="file-form">
					<label class="form-label" for="name">
						<p>Nome</p>
						<input class="text-input" name="name" type="text"/>
					</label>

					<label class="form-label" for="file">
						<p>Arquivo</p>
						<input class="file-input" name="file" type="file"/>
					</label>

					<button type="submit">Enviar</button>
				</form>
				<button id="popup-closer">Sair</button>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
