<!DOCTYPE html>

<html>
	<head>
		<title>Audio Player</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./style/style.css" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<h1 class="main-title">Audio Player</h1>
		</header>

		<div class="sample-container">
			<div class="sample-grid">
				<div id="add-sample"
					class="sample-button">
					<p>+</p>
				</div>
			</div>
		</div>

		<div class="popup-container hidden">
			<div class="popup-wrapper">
				<form id="popup-form" class="file-form">
					<label class="popup-form-label" for="name">
						<p>Nome</p>
						<input class="text-input" name="name" type="text"/>
					</label>

					<label class="popup-form-label" for="file">
						<p>Arquivo</p>
						<input accept="audio/*" class="file-input"
							name="file"
							type="file"/>
					</label>

					<button type="submit">Enviar</button>
				</form>
				<button id="popup-closer">Sair</button>
			</div>
		</div>

		<div class="button-container">
			<button id="save-button">Salvar</button>

			<form id="load-form">
				<input accept="application/json" name="file" type="file"/>
				<button type="submit" id="load-button">Carregar</button>
			</form>
		</div>

		<div id="master-volume-container"/>
			<label id="volume-slider-label" for="master-volume">
				<p>Master</p>
				<input id="master-volume" type="range" step="2" value="100"/>
			</label>
		</div>

		<script src="script/main.js" type="module"></script>
	</body>
</html>
